<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-приложение Маски для Лица (Локальные модели)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-message">
        Загрузка локальных моделей и запуск камеры... Пожалуйста, подождите.
        <div class="spinner"></div>
    </div>

    <div class="container">
        <video id="video" width="720" height="560" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <!-- ИЗМЕНЕНО: Подключаем локальную версию face-api.js -->
    <script defer src="libs/face-api.min.js"></script>
    <!-- Подключаем наш скрипт -->
    <script defer src="script.js"></script>
</body>
</html>
